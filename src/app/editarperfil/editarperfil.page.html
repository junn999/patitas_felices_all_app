<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" href="/perfil" class="back_button" color="tertiary">
         <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'editarper.titulo' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
 <h1>{{ 'editarper.titulo' | translate }}</h1>
 <ion-card-content>
  <ion-item>
    <ion-input [(ngModel)]="newUsername" placeholder="{{ 'editarper.usuario' | translate }}" class="input"></ion-input>
    <ion-icon name="person-circle-outline"></ion-icon>
  </ion-item>
  <ion-button (click)="saveChanges()" shape="round" color="tertiary">{{ 'editarper.guardar' | translate }}</ion-button>
</ion-card-content>
</ion-content>
