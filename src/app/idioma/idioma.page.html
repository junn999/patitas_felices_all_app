<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear" href="/configuracion">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>{{ 'general.idioma' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'general.idioma' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>{{ 'general.selecciona_idioma' | translate }}</ion-label>
    <ion-select [(ngModel)]="idioma" (ionChange)="changeLang($event)" placeholder="{{ 'general.selecciona' | translate }}" slot="end">
      <ion-select-option *ngFor="let lang of langs" [value]="lang.value">{{ lang.label }}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
