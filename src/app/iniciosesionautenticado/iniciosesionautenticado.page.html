<ion-content [fullscreen]="true" class="ion-padding login-content">
  <div class="login-container">
    <div *ngIf="!isLoading" class="login-content">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
      <h1>{{ 'login.app_name' | translate }}</h1>

      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="email" placeholder="{{ 'login.email_placeholder' | translate }}" class="input"></ion-input>
          <ion-icon name="person-circle-outline" color="tertiary"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="password" placeholder="{{ 'login.password_placeholder' | translate }}" class="input" type="password"></ion-input>
          <ion-icon name="lock-closed-outline" color="tertiary"></ion-icon>
        </ion-item>
      </ion-card-content>

      <ion-button fill="clear" href="/reestablecercontrasena" color="tertiary">{{ 'login.olvidaste_contra' | translate }}</ion-button>
      
      <ion-button shape="round" color="tertiary" (click)="loginWithEmail()">
        {{ 'login.boton_iniciar' | translate }}
      </ion-button>
      
      <ion-button shape="round" (click)="login()" class="login-button" color="secondary">
        <ion-icon name="logo-google" style="margin-right: 10px;"></ion-icon>
        {{ 'login.continuar_google' | translate }}
      </ion-button>
      
      <ion-button fill="clear" href="/registro" color="secondary">{{ 'login.sin_cuenta' | translate }}</ion-button>      

      <ng-template #showLogin>
        <p>{{ 'login.loginPrompt' | translate }}</p>
      </ng-template>
    </div>

    <div *ngIf="isLoading" class="loading-screen">
      <img src="assets/gato_precarga.png" alt="Loading Image">
    </div>

    
    
  </div>
</ion-content>
