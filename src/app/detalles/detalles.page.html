<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" href="/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="titulo">Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="mascota" class="pet-details">
    <ion-thumbnail class="pet-thumbnail"slot="start" (click)="expandImage(mascota.photoURL)" >
      <ion-img [src]="mascota.photoURL" ></ion-img>
    </ion-thumbnail>
    <h2 class="pet-name">Nombre: {{ mascota.nombre }}</h2>
    <p class="pet-info">Especie: {{ mascota.especie }}</p>
    <p class="pet-info">Color: {{ mascota.color }}</p>
    <p class="pet-info">Raza: {{ mascota.raza }}</p>
    <p class="pet-info">Sexo: {{ mascota.sexo }}</p>
    <p class="pet-info">Fecha: {{ mascota.date | date:'dd/MM/yy'}}</p>
    <ion-button expand="block" class="location-button" (click)="onMapClick()">Ver ubicaci√≥n</ion-button>
  </div>
</ion-content>
