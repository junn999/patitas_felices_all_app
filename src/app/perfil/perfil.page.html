<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" href="/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="perfil">Perfil</ion-title>
    <ion-buttons slot="end">
        <ion-button  fill="clear"  href="/configuracion">
          <ion-icon name="settings"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="name-user" *ngIf="user$ | async as user; else showLogin">
    <p>Bienvenido, {{ user.displayName }}</p> 
  </div>

  <ion-button [routerLink]="['/editarperfil']"  shape="round"class="edit-btn" color="tertiary">
    Editar Perfil
  </ion-button>
  

  <div class="button-logout">
    <ion-button shape="round" (click)="logout()" color="tertiary">Logout</ion-button>
  </div>


  <ng-template #showLogin>
    <p>Por favor, inicia sesi√≥n.</p>
  </ng-template>

</ion-content>
