<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" href="/iniciosesionautenticado">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-container">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <h1>PATITAS FELICES</h1>
    <ion-item>
      <ion-input [(ngModel)]="username" placeholder="{{ 'perfil.usuario' | translate }}" class="input"></ion-input>
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="email" placeholder="{{ 'perfil.correo' | translate }}" class="input"></ion-input>
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" placeholder="{{ 'perfil.contrasena' | translate }}" class="input" type="password"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>
  </div>
  <div class="button-container">
    <ion-button shape="round" expand="block" class="register-btn" color="tertiary" (click)="register()">
      {{ 'registro.boton_registro' | translate }}
    </ion-button>
  </div>
  <ion-button shape="round" expand="block" color="tertiary" (click)="registerWithGoogle()">
    <ion-icon name="logo-google" style="margin-right: 10px;"></ion-icon>
    {{ 'registro.registro_google' | translate }}
  </ion-button>
</ion-content>
