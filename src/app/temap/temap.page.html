<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'general.tema' | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-button fill="clear" href="/configuracion">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="options-container">
    <ion-item button lines="full" href="/tema">
      <ion-label>{{ 'general.tema' | translate }}</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    
    <ion-item button lines="full" href="/idioma">
      <ion-label>{{ 'general.idioma' | translate }}</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
