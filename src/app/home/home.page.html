<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="home">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-content">
  <div class="text_bienvenida">
    <h1>Bienvenido a Patitas Felices</h1>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" fill="outline" (click)="mostrarTodas()" shape="round"  color="tertiary">
          <ion-label>Todos</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" fill="outline" (click)="mostrarEnAdopcion()" shape="round"  color="tertiary">
          <ion-label>Adopcion</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" fill="outline" (click)="mostrarPerdidas()" shape="round"  color="tertiary">
          <ion-label>Extraviadas</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
<div class="posts-section">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let mascota of publicacionesFiltradas">
        <div class="pet-card">
          <ion-thumbnail  class="pet-image-container" slot="start" (click)="expandImage(mascota.photoURL)">
            <img [src]="mascota.photoURL" class="pet-image" />
          </ion-thumbnail>
          <div class="pet-info">
            <h3>{{ mascota.nombre | uppercase }}</h3>
            <div class="pet-details">
              <p><ion-icon name="paw"></ion-icon> Especie: {{ mascota.especie }}</p>
              <p><ion-icon name="male-female"></ion-icon> Sexo: {{ mascota.sexo }}</p>
              <p><ion-icon name="calendar"></ion-icon>Fecha: {{ mascota.date | date:'dd/MM/yy'}} </p>
              <p class="situacion">{{ mascota.coleccion}}</p>
            </div>
          </div>
          <ion-toolbar>
            <ion-buttons class="detalles">
              <ion-button expand="block" fill="outline" [routerLink]="['/detalles']" [state]="{ mascota: mascota }" shape="round"  color="tertiary">
                <label for=""> Ver detalles</label>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </div>
        <div class="adoptar">

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
  <div class="barra_menu">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" href="/home">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label></ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="search" routerLink="/busqueda">
          <ion-icon name="search-outline"></ion-icon>
          <ion-label></ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="formulariosmascotas" routerLink="/formulariosmascotas">
          <ion-icon name="paw-outline"></ion-icon>
          <ion-label></ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="location" routerLink="/ubicacion">
          <ion-icon name="location-outline"></ion-icon>
          <ion-label></ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="profile" routerLink="/perfil">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label></ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-content>
