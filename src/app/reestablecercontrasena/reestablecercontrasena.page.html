<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" href="/editarperfil" class="back_button" color="tertiary">
         <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Reestablecer contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p>Ingresa tu correo asociado a la cuenta para cambiar tu contraseña</p>

  <ion-item>
    <ion-input placeholder="Correo" class="input"></ion-input>
    <ion-icon name="person-circle-outline"></ion-icon>
  </ion-item>

  <ion-button  shape="round"  color="tertiary">Reestablecer</ion-button>
</ion-content>
